<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict";
        let num;
        do {
            num = prompt("Введите целое число, большее 100:\nИли нажмите кнопку отмены(ESC)");
        } while ((+num <= 100 || isNaN(num)) && num !== null);
    </script>

</body>

</html>
